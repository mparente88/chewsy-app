{% extends 'base.html' %} {% block title %}Delete Ingredient{% endblock %} {% block content %}
<h1>Delete Ingredient</h1>
<p>Are you sure you want to delete "{{ ingredient.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn">Yes, Delete</button>
</form>
<a href="{% url 'recipe_detail' ingredient.recipe.pk %}" class="btn">Cancel</a>
{% endblock %}
