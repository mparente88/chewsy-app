{% extends 'base.html' %} {% block title %}Delete Ingredient{% endblock %} {% block content %}
<h1>Delete Ingredient</h1>
<p>Are you sure you want to delete this ingredient: <strong>{{ object.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn">Yes, Delete</button>
  <a href="{% url 'recipe_detail' object.recipe.pk %}" class="btn">Cancel</a>
</form>
{% endblock %}
