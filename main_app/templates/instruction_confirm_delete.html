{% extends 'base.html' %} {% block title %}Delete Instruction{% endblock %} {% block content %}
<h1>Delete Instruction</h1>
<p>Are you sure you want to delete this instruction?</p>
<p><strong>Step {{ instruction.step_number }}:</strong> {{ instruction.description }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>
<a href="{% url 'recipe_detail' instruction.recipe.pk %}" class="btn">Cancel</a>
{% endblock %}
