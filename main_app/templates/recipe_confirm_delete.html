{% extends 'base.html' %} {% block title %}Delete Recipe{% endblock %} {% block content %}
<h1>Delete Recipe</h1>
<p>Are you sure you want to delete the recipe "{{ recipe.title }}"? This action cannot be undone.</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn">Yes, Delete</button>
  <a href="{% url 'recipe_detail' recipe.pk %}" class="btn">Cancel</a>
</form>
{% endblock %}
