{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Recipe Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'recipe_list' %}">Home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'recipe_create' %}">New Recipe</a>
        <a href="{% url 'tag_list' %}">Tags</a>
        <a href="{% url 'logout' %}">Logout</a>
        <span class="welcome-message">Welcome, {{ user.username }}!</span>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <p>&copy; 2024 Recipe Manager</p>
    </footer>
  </body>
</html>
